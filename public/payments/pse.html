<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pago - PSE</title>
</head>
<body>
  <h1>PSE (Simulación de Transferencia)</h1>
  <form id="paymentForm">
    <label>Monto: <input name="amount" type="number" value="10000" /></label><br>
    <label>Banco: <select name="bank"><option value="bogota">Banco de Bogotá</option><option value="bancolombia">Bancolombia</option></select></label><br>
    <button type="submit">Pagar</button>
  </form>
  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = { method: 'pse', amount: form.amount.value };
      const res = await fetch('/api/payments/simulate', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
      });
      const json = await res.json();
      if (json.redirect) window.location = json.redirect;
      else alert(JSON.stringify(json));
    });
  </script>
</body>
</html>
