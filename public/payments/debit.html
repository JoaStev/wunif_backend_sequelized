<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pago - Tarjeta de Débito</title>
</head>
<body>
  <h1>Pagar con Tarjeta de Débito</h1>
  <form id="paymentForm">
    <label>Monto: <input name="amount" type="number" value="10000" /></label><br>
    <label>Número de tarjeta: <input name="cardNumber" type="text" value="4111111111111111" /></label><br>
    <button type="submit">Pagar</button>
  </form>
  <script>
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = { method: 'debit', amount: form.amount.value, cardNumber: form.cardNumber.value };
      const res = await fetch('/api/payments/simulate', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
      });
      const json = await res.json();
      if (json.redirect) window.location = json.redirect;
      else alert(JSON.stringify(json));
    });
  </script>
</body>
</html>
