<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Confirmación de Pago</title>
</head>
<body>
  <h1>Pago Simulado</h1>
  <div id="info"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const tx = params.get('tx');
    const method = params.get('method');
    const amount = params.get('amount');
    document.getElementById('info').innerText = `Transacción: ${tx}\nMétodo: ${method}\nMonto: ${amount}`;
  </script>
</body>
</html>
